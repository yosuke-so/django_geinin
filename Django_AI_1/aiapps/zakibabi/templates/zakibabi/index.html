{% extends 'zakibabi/base.html' %}
{% block title %}ザキヤマ・バービー推定アプリメニュー{% endblock %}

{% block content %}
<div>
    <h4 class='mt-4 mb-5 border-bottom'>ザキヤマ・バービー推定アプリメニュー</h4>
    <p>画像ファイルを選択して判定ボタンを押してください</p>
    <form action="{% url 'zakibabi:predict' %}" method='post' class='form' enctype='multipart/form-data'>
    {% csrf_token %}
    <div class='form-group'>
        <div class='custom-file'>
            {{ form.image }}
            <label class='custom-file-label' for='customFile'>
                判定したいファイルを選択してください
            </label>
        </div>
    </div>
    <button type='submit' class='btn btn-primary'>判定する！</button>
    </form>
</div>
{% endblock %}
